.sidebar {

  display: flex;

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://qnxvprptwczutzojjyve.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFueHZwcnB0d2N6dXR6b2pqeXZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3MzIxMjAsImV4cCI6MjA2OTMwODEyMH0.oBi3ZBvEIBUzsaAPvYRJIhAZlJuetYVMcxFTRs_gBio';


  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  document.addEventListener('DOMContentLoaded', () => {
    const form = document.querySelector('form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = document.getElementById('fileInput').files[0];
      let fileUrl = null;

      if (file) {
        const filePath = `uploads/${Date.now()}_${file.name}`;
        const { error: uploadError } = await supabase
          .storage
          .from('practicesfiles')
          .upload(filePath, file);

        if (uploadError) {
          alert('Error sending: ' + uploadError.message);
          return;
        }

        const { data: publicUrlData } = supabase
          .storage
          .from('practicesfiles')
          .getPublicUrl(filePath);

        fileUrl = publicUrlData.publicUrl;
      }

      const regionPlant = form.querySelector('[name="region_plant"]').value;

      form.querySelector('[name="creation_date"]').value = new Date().toISOString();
      
      const data = {
        title: form.querySelector('[name="title"]').value,
        description: form.querySelector('[name="description"]').value,
        category: form.querySelector('[name="category"]').value,
        functional_area: form.querySelector('[name="functional_area"]').value,
        region_plant: regionPlant,
        // : form.querySelector('[name=""]').value,
        responsible: form.querySelector('[name="usuario"]').value,
        steps: form.querySelector('[name="steps"]').value,
        status: "Submitted",
        kpis: form.querySelector('[name="kpis"]').value,
        type: "Best Practice Submission",
        creation_date: form.querySelector('[name="creation_date"]').value,
        // version_history: form.querySelector('[name="version_history"]').value,
        file_url: fileUrl,
        cost: form.querySelector('[name="cost"]').value
      };

      const { error } = await supabase.from('submissions').insert([data]);

      if (error) {
        alert('Error sending: ' + error.message);
      } else {
        // --- Atualizar pontuação da localidade ---
        const { data: locData, error: locError } = await supabase
          .from('location')
          .select('points')
          .eq('region_plantloc', regionPlant)   // ajuste o nome da coluna (region/site)
          .single();

        if (!locError && locData) {
          const newPoints = (locData.points || 0) + 50;

          const { error: updateError } = await supabase
            .from('location')
            .update({ points: newPoints })
            .eq('region_plantloc', regionPlant);

          if (updateError) {
            console.error("Erro ao atualizar pontos:", updateError.message);
          }
        }

        alert('Submitted successfully! Points added to ' + regionPlant);
        form.reset();
      }
    });
  });
</script>
