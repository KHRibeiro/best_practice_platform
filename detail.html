<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const SUPABASE_URL = 'https://qnxvprptwczutzojjyve.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFueHZwcnB0d2N6dXR6b2pqeXZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3MzIxMjAsImV4cCI6MjA2OTMwODEyMH0.oBi3ZBvEIBUzsaAPvYRJIhAZlJuetYVMcxFTRs_gBio';

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // üë§ Obter usu√°rio atual
  async function getCurrentUser() {
    const { data: { user }, error } = await supabase.auth.getUser();
    if (error) {
      console.error('Erro ao obter usu√°rio:', error);
      return null;
    }
    return user;
  }

  // üó®Ô∏è Carregar coment√°rios da pr√°tica
  async function loadComments(submissionId) {
    const { data, error } = await supabase
      .from('comments')
      .select('*')
      .eq('submission_id', submissionId)
      .order('created_at', { ascending: false });

    if (error) {
      console.error('Erro ao carregar coment√°rios:', error);
      return;
    }

    const container = document.getElementById('commentsContainer');
    container.innerHTML = '';

    data.forEach(comment => {
      const date = new Date(comment.created_at);
      const formattedDate = date.toLocaleString('pt-BR', {
        day: '2-digit', month: '2-digit', year: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });

      const div = document.createElement('div');
      div.innerHTML = `<p><strong>${comment.user_email}</strong> <em>(${formattedDate})</em><br>${comment.comment}</p><hr>`;
      container.appendChild(div);
    });
  }

  // üìù Enviar novo coment√°rio
  async function submitComment() {
    const urlParams = new URLSearchParams(window.location.search);
    const submissionId = urlParams.get('id');
    const commentText = document.getElementById('commentInput').value;

    if (!commentText.trim()) {
      alert('Digite um coment√°rio antes de enviar.');
      return;
    }

    const currentUser = await getCurrentUser();
    if (!currentUser) {
      alert('Voc√™ precisa estar logado para comentar.');
      return;
    }

    const { error } = await supabase
      .from('comments')
      .insert([{
        submission_id: parseInt(submissionId),
        user_email: currentUser.email,
        comment: commentText
      }]);

    if (error) {
      console.error('Erro ao enviar coment√°rio:', error);
      alert('Erro ao enviar coment√°rio.');
      return;
    }

    document.getElementById('commentInput').value = '';
    loadComments(submissionId);
  }

  // üöÄ Executar ao carregar a p√°gina
  const urlParams = new URLSearchParams(window.location.search);
  const submissionId = urlParams.get('id');
  if (submissionId) {
    loadComments(submissionId);
  }

  // üîì Expor fun√ß√£o para bot√£o
  window.submitComment = submitComment;
</script>
