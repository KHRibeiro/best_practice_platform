<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" href="simb.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <title>Edit Submission</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const SUPABASE_URL = 'https://qnxvprptwczutzojjyve.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFueHZwcnB0d2N6dXR6b2pqeXZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3MzIxMjAsImV4cCI6MjA2OTMwODEyMH0.oBi3ZBvEIBUzsaAPvYRJIhAZlJuetYVMcxFTRs_gBio';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ðŸ”¹ Carregar dados do registro
    async function carregarDados() {
      console.log("ðŸ”Ž carregarDados foi chamado");
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      console.log("ID recebido:", id);
      if (!id) return;

      const { data, error } = await supabase
        .from('submissions')
        .select('*')
        .eq('id', id)
        .single();

      console.log("Resultado do Supabase:", data, error);

      if (error || !data) {
        alert("Erro ao carregar dados");
        console.error(error);
        return;
      }

      // Mapeamento explÃ­cito
      document.getElementById("title").value = data.title || '';
      document.getElementById("category").value = data.category || '';
      document.getElementById("region_plant").value = data.region_plant || '';
      document.getElementById("responsible").value = data.responsible || '';
      document.getElementById("description").value = data.description || '';
      document.getElementById("steps").value = data.steps || '';
    }

    // ðŸ”¹ Salvar alteraÃ§Ãµes
    async function salvarDados() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      const campos = {};
      document.querySelectorAll("input, textarea, select").forEach(el => {
        campos[el.id] = el.value;
      });

      // ForÃ§ar status para Submitted
      campos["status"] = "Submitted";

      const { error } = await supabase
        .from('submissions')
        .update(campos)
        .eq('id', id);

      if (error) {
        alert("Erro ao salvar alteraÃ§Ãµes");
        console.error(error);
      } else {
        alert("AlteraÃ§Ãµes salvas!");
        window.location.href = "library.html";
      }
    }

    // ðŸ”¹ AutenticaÃ§Ã£o (opcional)
    (async () => {
      try {
        const { data: { user } } = await supabase.auth.getUser();
        if (user && document.getElementById("usuario")) {
          document.getElementById("usuario").innerText = `Welcome, ${user.email}`;
        }
      } catch (e) {
        console.warn("NÃ£o foi possÃ­vel obter usuÃ¡rio:", e);
      }
    })();

    // ðŸ”¹ InicializaÃ§Ã£o segura
    document.addEventListener("DOMContentLoaded", () => {
      carregarDados();
      window.salvarDados = salvarDados;
    });
  </script>
</head>
<body class="container mt-4">
  <!-- opcional: Ã¡rea de usuÃ¡rio -->
  <div id="usuario" style="text-align:right; font-size:0.9em; color:gray; margin-bottom:10px;"></div>

  <h2>Edit Submission</h2>
  <form onsubmit="event.preventDefault(); salvarDados();">
    <div class="mb-3">
      <label>Title</label>
      <input id="title" class="form-control">
    </div>
    <div class="mb-3">
      <label>Category</label>
      <input id="category" class="form-control">
    </div>
    <div class="mb-3">
      <label>Region/Site</label>
      <input id="region_plant" class="form-control">
    </div>
    <div class="mb-3">
      <label>Responsible</label>
      <input id="responsible" class="form-control">
    </div>
    <div class="mb-3">
      <label>Description</label>
      <textarea id="description" class="form-control" rows="4"></textarea>
    </div>
    <div class="mb-3">
      <label>Steps</label>
      <textarea id="steps" class="form-control" rows="4"></textarea>
    </div>

    <!-- Adicione aqui outros campos conforme necessÃ¡rio -->

    <button type="submit" class="btn btn-success">Submit</button>
    <a href="library.html" class="btn btn-secondary">Cancel</a>
  </form>
</body>
</html>
