<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Submissão</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient('https://qnxvprptwczutzojjyve.supabase.co', 'SUA_CHAVE_PUBLICA');

    async function carregarDados() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      if (!id) return;

      const { data, error } = await supabase.from('submissions').select('*').eq('id', id).single();
      if (error) {
        alert("Erro ao carregar dados");
        console.error(error);
        return;
      }

      for (const campo in data) {
        if (document.getElementById(campo)) {
          document.getElementById(campo).value = data[campo] || '';
        }
      }
    }

    async function salvarDados() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      const campos = {};
      document.querySelectorAll("input, textarea, select").forEach(el => {
        campos[el.id] = el.value;
      });

      const { error } = await supabase.from('submissions').update(campos).eq('id', id);
      if (error) {
        alert("Erro ao salvar alterações");
        console.error(error);
      } else {
        alert("Alterações salvas!");
        window.location.href = "library.html";
      }
    }

    window.onload = carregarDados;
    window.salvarDados = salvarDados;
  </script>
</head>
<body class="container mt-4">
  <h2>Editar Submissão</h2>
  <form onsubmit="event.preventDefault(); salvarDados();">
    <div class="mb-3">
      <label>Título</label>
      <input id="title" class="form-control">
    </div>
    <div class="mb-3">
      <label>Categoria</label>
      <input id="category" class="form-control">
    </div>
    <div class="mb-3">
      <label>Região/Site</label>
      <input id="region_plant" class="form-control">
    </div>
    <div class="mb-3">
      <label>Responsável</label>
      <input id="responsible" class="form-control">
    </div>
    <div class="mb-3">
      <label>Status</label>
      <input id="status" class="form-control">
    </div>
    <!-- Adicione aqui os outros campos -->
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="library.html" class="btn btn-secondary">Cancelar</a>
  </form>
</body>
</html>
