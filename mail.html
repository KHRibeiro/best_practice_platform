<!-- Modal Nova Mensagem -->
<div class="modal fade" id="newMessageModal" tabindex="-1" aria-labelledby="newMessageLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form id="send-form">
        <div class="modal-header">
          <h5 class="modal-title" id="newMessageLabel"><i class="bi bi-envelope-fill me-2 text-primary"></i>Nova Mensagem</h5>

        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="to" class="form-label">DestinatÃ¡rio</label>
            <input type="email" id="to" class="form-control" placeholder="Digite o e-mail" list="usersList" required>
            <datalist id="usersList"></datalist>

          <div class="mb-3">

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
const SUPABASE_URL = 'https://qnxvprptwczutzojjyve.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFueHZwcnB0d2N6dXR6b2pqeXZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3MzIxMjAsImV4cCI6MjA2OTMwODEyMH0.oBi3ZBvEIBUzsaAPvYRJIhAZlJuetYVMcxFTRs_gBio';
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
let currentUser = null;

async function loadUser() {
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) { document.getElementById("user-info").innerHTML = `<a href="login.html" class="text-blue-500">Fazer login</a>`; return; }
  currentUser = user;
  loadUsersForAutocomplete();
  document.getElementById("user-info").innerText = `User: ${user.email}`;
  loadMessages();
  setupRealtime();
}

async function getUserEmail(uid) {
  if (!uid) return "desconhecido";
  let { data, error } = await supabase.rpc("get_user_email", { uid: uid });
  return error ? uid : data;
}

async function markAsRead(messageId) {
  await supabase.from("messages").update({ is_read: true }).eq("id", messageId);
  loadMessages();
}

async function loadUsersForAutocomplete() {
  let { data: inbox } = await supabase.from("messages").select("sender");
  let { data: sent } = await supabase.from("messages").select("receiver");

  const ids = new Set([
    ...(inbox || []).map(m => m.sender),
    ...(sent || []).map(m => m.receiver)
  ]);

  const datalist = document.getElementById("usersList");
  datalist.innerHTML = "";

  for (let uid of ids) {
    const email = await getUserEmail(uid);
    if (email && email !== "desconhecido") {
      const option = document.createElement("option");
      option.value = email;
      datalist.appendChild(option);
    }
  }
}

async function loadMessages() {
  let { data: inbox } = await supabase.from("messages").select("id, subject, body, is_read, sender, created_at").eq("receiver", currentUser.id).order("created_at", { ascending: false });
  let unreadCount = 0;
  let inboxHTML = "";
  for (let m of inbox || []) {
    if (!m.is_read) unreadCount++;
    const senderEmail = await getUserEmail(m.sender);
    inboxHTML += `<div class="list-group-item msg-clickable ${m.is_read ? '' : 'list-group-item-warning'}" onclick="markAsRead('${m.id}')">
      <div><strong>De:</strong> ${senderEmail} ${m.is_read ? '<i class="bi bi-check-circle-fill msg-read-icon" title="Lida"></i>' : ''}</div>
      <div><strong>Assunto:</strong> ${m.subject}</div>
      <p class="mb-1 text-muted">${m.body}</p>
      <div class="mt-2">
        <button onclick="event.stopPropagation(); replyMessage('${senderEmail}', '${m.subject}')" class="btn btn-sm btn-outline-primary me-1">Responder</button>
        <button onclick="event.stopPropagation(); forwardMessage('${m.subject}', '${m.body}')" class="btn btn-sm btn-outline-success me-1">Encaminhar</button>
        <button onclick="event.stopPropagation(); deleteMessage('${m.id}')" class="btn btn-sm btn-outline-danger">Deletar</button>
      </div>
    </div>`;
  }
  document.getElementById("inbox").innerHTML = inboxHTML;

  // Atualizar badge de nÃ£o lidas
  const badge = document.getElementById("msgBadge");
  if (unreadCount > 0) {
    badge.innerText = unreadCount;
    badge.style.display = "inline-block";
  } else {
    badge.style.display = "none";
  }

  let { data: sent } = await supabase.from("messages").select("id, subject, body, receiver, created_at").eq("sender", currentUser.id).order("created_at", { ascending: false });
  let sentHTML = "";
  for (let m of sent || []) {
    const receiverEmail = await getUserEmail(m.receiver);
    sentHTML += `<div class="list-group-item">
      <div><strong>Para:</strong> ${receiverEmail}</div>
      <div><strong>Assunto:</strong> ${m.subject}</div>
      
      <p class="mb-1 text-muted">${m.body}</p>
      <div class="mt-2">
        <button onclick="forwardMessage('${m.subject}', '${m.body}')" class="btn btn-sm btn-outline-success me-1">Encaminhar</button>
        <button onclick="deleteMessage('${m.id}')" class="btn btn-sm btn-outline-danger">Deletar</button>
      </div>
    </div>`;
  }
  document.getElementById("sent").innerHTML = sentHTML;
}

document.getElementById("send-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const toEmail = document.getElementById("to").value;
  const subject = document.getElementById("subject").value;
  const body = document.getElementById("body").value;
  let { data: users, error } = await supabase.rpc("get_user_by_email", { email: toEmail });
  if (error || !users || users.length === 0) { alert("UsuÃ¡rio nÃ£o encontrado."); return; }
  const receiverId = users[0].id;
  await supabase.from("messages").insert([{ sender: currentUser.id, receiver: receiverId, subject, body }]);
  e.target.reset();
  loadMessages();
});

window.replyMessage = (toEmail, subject) => {
  document.getElementById("to").value = toEmail;
  document.getElementById("subject").value = "Re: " + subject;
  document.getElementById("body").focus();
  new bootstrap.Modal(document.getElementById('newMessageModal')).show();
};

window.forwardMessage = (subject, body) => {
  document.getElementById("to").value = "";
  document.getElementById("subject").value = "Fwd: " + subject;
  document.getElementById("body").value = body;
  document.getElementById("body").focus();
  new bootstrap.Modal(document.getElementById('newMessageModal')).show();
};

window.deleteMessage = async (messageId) => {
  if (!confirm("Deseja realmente deletar esta mensagem?")) return;
  await supabase.from("messages").delete().eq("id", messageId);
  loadMessages();
};

function setupRealtime() {
  supabase.channel('public:messages').on('postgres_changes', { event: '*', schema: 'public', table: 'messages', filter: `receiver=eq.${currentUser.id}` }, payload => { loadMessages(); }).subscribe();
}

loadUser();
  
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
