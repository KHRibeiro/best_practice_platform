<!-- modal-mensagem.html -->
<div class="modal fade" id="newMessageModal" tabindex="-1" aria-labelledby="newMessageLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form id="send-form">
        <div class="modal-header">
          <h5 class="modal-title" id="newMessageLabel">
            <i class="bi bi-envelope-fill me-2 text-primary"></i>New Message
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">

          <div class="mb-3">
            <label for="recipientDisplay" class="form-label">To</label>
            <input type="text" id="recipientDisplay" class="form-control" readonly>
          </div>


          
          <!-- Seleção de sites -->
          <div class="mb-3">
            <label class="form-label">Site/Region</label>

             <!-- Botões selecionar/desmarcar -->
            <div class="mb-2">
              <button type="button" class="btn btn-sm btn-outline-primary" onclick="toggleAllSites(true)">
                Select All
              </button>
              <button type="button" class="btn btn-sm btn-outline-secondary" onclick="toggleAllSites(false)">
                Deselect all
              </button>
            </div>
           
            <div class="checkbox-grid">
             <label><input type="checkbox" value="AM Bonn" class="site-checkbox"> AM Bonn</label>
            <label><input type="checkbox" value="APG" class="site-checkbox"> APG</label>
            <label><input type="checkbox" value="AUB" class="site-checkbox"> AUB</label>
            <label><input type="checkbox" value="BAZ" class="site-checkbox"> BAZ</label>
            <label><input type="checkbox" value="BLA" class="site-checkbox"> BLA</label>
            <label><input type="checkbox" value="BON" class="site-checkbox"> BON</label>
            <label><input type="checkbox" value="BRU" class="site-checkbox"> BRU</label>
            <label><input type="checkbox" value="BUZ" class="site-checkbox"> BUZ</label>
            <label><input type="checkbox" value="CIN" class="site-checkbox"> CIN</label>
            <label><input type="checkbox" value="CON" class="site-checkbox"> CON</label>
            <label><input type="checkbox" value="DAN" class="site-checkbox"> DAN</label>
            <label><input type="checkbox" value="DAN HC" class="site-checkbox"> DAN HC</label>
            <label><input type="checkbox" value="F3D" class="site-checkbox"> F3D</label>
            <label><input type="checkbox" value="FIL" class="site-checkbox"> FIL</label>
            <label><input type="checkbox" value="GAL SM" class="site-checkbox"> GAL SM</label>
            <label><input type="checkbox" value="GAL SM" class="site-checkbox"> GAL HC</label>
            <label><input type="checkbox" value="GLA" class="site-checkbox"> GLA</label>
            <label><input type="checkbox" value="GSM" class="site-checkbox"> GSM</label>
            <label><input type="checkbox" value="GTO" class="site-checkbox"> GTO</label>
            <label><input type="checkbox" value="HOR" class="site-checkbox"> HOR</label>
            <label><input type="checkbox" value="INC" class="site-checkbox"> INC</label>
            <label><input type="checkbox" value="IST" class="site-checkbox"> IST</label>
            <label><input type="checkbox" value="JAP" class="site-checkbox"> JAP</label>
            <label><input type="checkbox" value="MIL" class="site-checkbox"> MIL</label>
            <label><input type="checkbox" value="NAG" class="site-checkbox"> NAG</label>
            <label><input type="checkbox" value="PAS" class="site-checkbox"> PAS</label>
            <label><input type="checkbox" value="PIM" class="site-checkbox"> PIM</label>
            <label><input type="checkbox" value="RAF" class="site-checkbox"> RAF</label>
            <label><input type="checkbox" value="SAL" class="site-checkbox"> SAL</label>
            <label><input type="checkbox" value="SIT" class="site-checkbox"> SIT</label>
            <label><input type="checkbox" value="SMG" class="site-checkbox"> SMG</label>
            <label><input type="checkbox" value="SMS" class="site-checkbox"> SMS</label>
            <label><input type="checkbox" value="STT" class="site-checkbox"> STT</label>
            <label><input type="checkbox" value="UK" class="site-checkbox"> UK</label>
            <label><input type="checkbox" value="WIS" class="site-checkbox"> WIS</label>
            <label><input type="checkbox" value="WISC" class="site-checkbox"> WISC</label>
            <label><input type="checkbox" value="YIZ" class="site-checkbox"> YIZ</label>
            </div>
          </div>
        
          
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" id="subject" class="form-control" placeholder="Write the subject..." required>
          </div>

          <div class="mb-3">
            <label for="body" class="form-label">Message</label>
            <textarea id="body" class="form-control" rows="4" placeholder="Write your message..." required></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button type="reset" class="btn btn-outline-secondary">
            <i class="bi bi-x-circle me-1"></i> Clear
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-send-fill me-1"></i> Send
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
