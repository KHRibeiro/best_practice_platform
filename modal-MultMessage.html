<!-- modal-mensagem.html -->
<div class="modal fade" id="newMessageModal" tabindex="-1" aria-labelledby="newMessageLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form id="send-form">
        <div class="modal-header">
          <h5 class="modal-title" id="newMessageLabel">
            <i class="bi bi-envelope-fill me-2 text-primary"></i>Nova Mensagem
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>

        <div class="modal-body">

          <div class="mb-3">
            <label for="recipientDisplay" class="form-label">Destinatário</label>
            <input type="text" id="recipientDisplay" class="form-control" readonly>
          </div>


          
          <!-- Seleção de sites -->
          <div class="mb-3">
            <label class="form-label">Destinatários por Site/Region</label>

             <!-- Botões selecionar/desmarcar -->
            <div class="mb-2">
              <button type="button" class="btn btn-sm btn-outline-primary" onclick="toggleAllSites(true)">
                Selecionar todos
              </button>
              <button type="button" class="btn btn-sm btn-outline-secondary" onclick="toggleAllSites(false)">
                Desmarcar todos
              </button>
            </div>
           
            <div class="checkbox-grid">
              <label><input type="checkbox" value="AUB" class="site-checkbox"> AUB</label>
              <label><input type="checkbox" value="BON" class="site-checkbox"> BON</label>
              <label><input type="checkbox" value="BRU" class="site-checkbox"> BRU</label>
              <label><input type="checkbox" value="CON" class="site-checkbox"> CON</label>
              <label><input type="checkbox" value="DAN" class="site-checkbox"> DAN</label>
              <label><input type="checkbox" value="FIL" class="site-checkbox"> FIL</label>
              <label><input type="checkbox" value="GAL" class="site-checkbox"> GAL</label>
              <label><input type="checkbox" value="HOR" class="site-checkbox"> HOR</label>
              <label><input type="checkbox" value="INC" class="site-checkbox"> INC</label>
              <label><input type="checkbox" value="MIL" class="site-checkbox"> MIL</label>
              <label><input type="checkbox" value="NAG" class="site-checkbox"> NAG</label>
              <label><input type="checkbox" value="PAS" class="site-checkbox"> PAS</label>
              <label><input type="checkbox" value="PIM" class="site-checkbox"> PIM</label>
              <label><input type="checkbox" value="SAL" class="site-checkbox"> SAL</label>
              <label><input type="checkbox" value="SIT" class="site-checkbox"> SIT</label>
              <label><input type="checkbox" value="WIS" class="site-checkbox"> WIS</label>
              <label><input type="checkbox" value="YIZ" class="site-checkbox"> YIZ</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="subject" class="form-label">Assunto</label>
            <input type="text" id="subject" class="form-control" placeholder="Digite o assunto" required>
          </div>

          <div class="mb-3">
            <label for="body" class="form-label">Mensagem</label>
            <textarea id="body" class="form-control" rows="4" placeholder="Digite sua mensagem..." required></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button type="reset" class="btn btn-outline-secondary">
            <i class="bi bi-x-circle me-1"></i> Limpar
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-send-fill me-1"></i> Enviar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
