<body>
  <h2>User Registration</h2>
	
<form id="signup-form">
<div div class="col-md-3">
    <input type="email" id="email" class="form-label placeholder="Email" required /><br />
    <input type="password" id="password" class="form-label placeholder="Senha" required /><br />
    <label for="role">Função:</label>
    <select id="role" required>
      <option value="viewer">Viewer</option>
      <option value="editor">Editor</option>
      <option value="admin">Admin</option>
    </select><br /><br />
</div>
<div class="col-12">
   <button class="btn btn-primary" type="submit">Register</button>
</div>	  
    
</form>

  <p id="message"></p>
</body>
	  
  </main>
  
<script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

    const SUPABASE_URL = 'https://qnxvprptwczutzojjyve.supabase.co';
	const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFueHZwcnB0d2N6dXR6b2pqeXZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3MzIxMjAsImV4cCI6MjA2OTMwODEyMH0.oBi3ZBvEIBUzsaAPvYRJIhAZlJuetYVMcxFTRs_gBio';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('signup-form')
      const message = document.getElementById('message')

      form.addEventListener('submit', async (e) => {
        e.preventDefault()

        const email = document.getElementById('email').value
        const password = document.getElementById('password').value
        const role = document.getElementById('role').value

        const { data, error } = await supabase.auth.signUp({
          email,
          password,
        })

        if (error) {
          message.textContent = `Erro ao cadastrar: ${error.message}`
        } else {
          const userId = data.user?.id
          if (userId) {
            const { error: insertError } = await supabase
              .from('users')
              .insert([
                {
                  id: userId,
                  email,
                  role,
                },
              ])

            if (insertError) {
              message.textContent = `Usuário criado, mas erro ao salvar role: ${insertError.message}`
            } else {
              message.textContent = 'Usuário criado com sucesso e role atribuída!'
            }
          }
        }
      })
    })
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
