    <style>

/* Layout principal em duas colunas */
.layout {
  display: flex;
  height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 200px;
  background-color: #2c3e50;
  padding-top: 60px;
  transition: width 0.3s ease;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
}

.sidebar.collapsed {
  width: 60px;
}

.sidebar a {
  display: flex;
  align-items: center;
  padding: 12px 16px;
  text-decoration: none;
  font-size: 18px;
  color: #fff;
  white-space: nowrap;
  transition: background-color 0.2s;
}

.sidebar a:hover {
  background-color: #575757;
}

.sidebar a span:first-child {
  width: 30px;
  text-align: center;
}

.sidebar .link-text {
  opacity: 1;
  transition: opacity 0.2s ease;
}

.sidebar.collapsed .link-text {
  opacity: 0;
  pointer-events: none;
  width: 0;
  overflow: hidden;
}

/* Conteúdo principal */
main {
  flex: 1;
  padding: 20px;
  transition: margin-left 0.3s ease;
  overflow-y: auto;
}

/* Botão para abrir sidebar */
.openbtn {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 1100;
  font-size: 20px;
  cursor: pointer;
  background-color: #2c3e50;
  color: white;
  padding: 10px 15px;
  border: none;
}

<script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

    const SUPABASE_URL = 'https://qnxvprptwczutzojjyve.supabase.co';
	const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFueHZwcnB0d2N6dXR6b2pqeXZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3MzIxMjAsImV4cCI6MjA2OTMwODEyMH0.oBi3ZBvEIBUzsaAPvYRJIhAZlJuetYVMcxFTRs_gBio';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('signup-form')
      const message = document.getElementById('message')

      form.addEventListener('submit', async (e) => {
        e.preventDefault()

        const email = document.getElementById('email').value
		const site_region = document.getElementById('site_region').value
        const password = document.getElementById('password').value
        const role = document.getElementById('role').value

        const { data, error } = await supabase.auth.signUp({
          email,
          password,
        })

        if (error) {
          message.textContent = `Erro ao cadastrar: ${error.message}`
        } else {
          const userId = data.user?.id
          if (userId) {
            const { error: insertError } = await supabase
              .from('users')
              .insert([
                {
                  id: userId,
                  email,
				  site_region,
                  role,
                },
              ])

            if (insertError) {
              message.textContent = `Usuário criado, mas erro ao salvar role: ${insertError.message}`
            } else {
              message.textContent = 'Usuário criado com sucesso e role atribuída!'
            }
          }
        }
      })
    })
  </script>
