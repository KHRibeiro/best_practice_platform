<script>
    function capitalize(str) {
      if (!str) return "";
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    const user = localStorage.getItem("username");
    const role = localStorage.getItem("userRole");
    if (user && role) {
      const formattedUser = capitalize(user);
      const formattedRole = capitalize(role);
      document.getElementById("user-info").textContent = `Logged in as: ${formattedUser} (${formattedRole})`;
    }

    document.getElementById('title-filter').addEventListener('input', filterTable);
    document.getElementById('category-filter').addEventListener('change', filterTable);

    function filterTable() {
      const title = document.getElementById('title-filter').value.toLowerCase();
      const category = document.getElementById('category-filter').value;
      const rows = document.querySelectorAll('#practices-table tbody tr');

      rows.forEach(row => {
        const titleText = row.cells[0].textContent.toLowerCase();
        const categoryText = row.cells[1].textContent;
        const matchTitle = titleText.includes(title);
        const matchCategory = category === "" || categoryText === category;
        row.style.display = matchTitle && matchCategory ? "" : "none";
      });
    }
  </script>

<script type="module">

async function contarRegistros() {
      const { count, error } = await supabase
        .from('sua_tabela')
        .select('*', { count: 'exact', head: true });

      if (error) {
        document.getElementById('record-count').textContent = 'Erro ao buscar dados';

	  detailRow.style.display = detailRow.style.display === 'none' ? 'table-row' : 'none';
	});

	tbody.appendChild(mainRow);
	tbody.appendChild(detailRow);



      if (item.category) categories.add(item.category);
      if (item.status) statuses.add(item.status);
      if (item.region_plant) locations.add(item.region_plant);
    });

    populateFilter('filter-category', categories);
    populateFilter('filter-status', statuses);
    populateFilter('filter-location', locations);
  }

  function populateFilter(id, values) {
    const select = document.getElementById(id);
    values.forEach(value => {
      const option = document.createElement('option');
      option.value = value;
      option.textContent = value;
      select.appendChild(option);
    });
  }

  function applyFilters() {
  const category = document.getElementById('filter-category').value;
  const status = document.getElementById('filter-status').value;
  const location = document.getElementById('filter-location').value;

  const rows = document.querySelectorAll('#results-table tbody tr');

  for (let i = 0; i < rows.length; i += 2) {
    const mainRow = rows[i];
    const detailRow = rows[i + 1];

    const cells = mainRow.children;
    const cat = cells[1].textContent;
    const loc = cells[2].textContent;
    const stat = cells[4].textContent;

    const show = (!category || cat === category) &&
                 (!status || stat === status) &&
                 (!location || loc === location);

    mainRow.style.display = show ? '' : 'none';
    if (detailRow) detailRow.style.display = show ? 'none' : 'none'; // sempre escondida até clique
  }
}


  document.addEventListener('DOMContentLoaded', () => {
    fetchData();
    document.getElementById('filter-category').addEventListener('change', applyFilters);
    document.getElementById('filter-status').addEventListener('change', applyFilters);
    document.getElementById('filter-location').addEventListener('change', applyFilters);
  });
	
contarRegistros();

<script>
function filterTable() {
  const input = document.getElementById("searchInput").value.toLowerCase();
  const rows = document.querySelectorAll("table tbody tr");

  for (let i = 0; i < rows.length; i += 2) {
    const mainRow = rows[i];
    const detailRow = rows[i + 1];

    const cells = mainRow.querySelectorAll("td");
    const match = Array.from(cells).some(cell =>
      cell.textContent.toLowerCase().includes(input)
    );

    mainRow.style.display = match ? "" : "none";
    if (detailRow) detailRow.style.display = "none"; // esconder detalhes até clicar
  }
}

</script>

<script>
  let melhoriaSelecionadaId = null;

  function abrirModalCompartilhamento(id, titulo) {
    melhoriaSelecionadaId = id;
    const selecionadas = Array.from(document.querySelectorAll('.checkbox:checked'))
                              .map(cb => cb.value)
                              .join('; ');

    if (!selecionadas) {
      alert('Selecione pelo menos uma planta para compartilhar.');
      return;
    }

    document.getElementById('destinatariosSelecionados').textContent = selecionadas;
    document.getElementById('tituloMelhoriaSelecionada').textContent = titulo;

    const modal = new bootstrap.Modal(document.getElementById('modalCompartilhar'));
    modal.show();
  }

  function enviarMensagem() {
    const mensagem = document.getElementById('mensagemCompartilhamento').value;
    const plantas = document.getElementById('destinatariosSelecionados').textContent;
    const titulo = document.getElementById('tituloMelhoriaSelecionada').textContent;

    // Aqui você poderia integrar com Supabase, e-mail ou outra lógica de backend
    console.log('Enviando melhoria:', titulo);
    console.log('ID:', melhoriaSelecionadaId);
    console.log('Para plantas:', plantas);
    console.log('Mensagem:', mensagem);

    alert(`Mensagem enviada com sucesso para: ${plantas}`);

    const modal = bootstrap.Modal.getInstance(document.getElementById('modalCompartilhar'));
    modal.hide();
  }
</script>

<script>
  let idMelhoriaAtual = null;
  let statusDestino = null;

  function abrirModalAprovacao(id, titulo, status) {
    idMelhoriaAtual = id;
    statusDestino = status;
    document.getElementById('tituloModalAprovacao').textContent = status === 'Approved' ? 'Aprovar melhoria' : 'Reprovar melhoria';
    document.getElementById('tituloMelhoriaModal').textContent = titulo;
    document.getElementById('comentarioAuditor').value = '';

    const modal = new bootstrap.Modal(document.getElementById('modalAprovacao'));
    modal.show();
  }

  async function confirmarAcaoAprovacao() {
    const comentario = document.getElementById('comentarioAuditor').value;

    const { data, error } = await supabase
      .from('submissions')
      .update({ status: statusDestino, auditor_comment: comentario })
      .eq('id', idMelhoriaAtual);

    if (error) {
      alert('Erro ao atualizar melhoria.');
      console.error(error);
    } else {
      alert('Melhoria atualizada com sucesso.');
      location.reload();
    }
  }
</script>
