<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" href="simb.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <title>Audit & Verification</title>
</head>
<body>
 
<header>
  <button onclick="toggleSidebar()" class="openbtn">☰</button>
  <div id="user-info" style="text-align:right; padding: 0.5em; font-size: 0.9em;"></div>
</header>

<div class="layout">
  <!-- Sidebar omitida para brevidade -->
	
  <main>
    <section>
      <h2>Audit & Verification</h2>

      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-3">
          <label class="form-label">Keywords: </label>
          <input id="searchInput" class="form-control" onkeyup="filterTable()" placeholder="Keywords..." type="text"/>
        </div>
        <div class="col-md-3">
          <label for="filter-category" class="form-label">Categoria:</label>
          <select id="filter-category" class="form-select"><option value="">Todas</option></select>
        </div>
        <div class="col-md-3">
          <label for="filter-status">Status:</label>
          <select id="filter-status" class="form-select"><option value="">Todos</option></select>
        </div>
        <div class="col-md-3">
          <label for="filter-location">Localização:</label>
          <select id="filter-location" class="form-select"><option value="">Todas</option></select>
        </div>
      </form>

      <!-- Botões para alternar tabelas -->
      <div class="btn-group my-3" role="group" aria-label="Tabela fonte">
        <button id="btnSubmissions" class="btn btn-outline-primary active">Submissions</button>
        <button id="btnAtividades" class="btn btn-outline-primary">Atividades Selecionadas</button>
      </div>

      <table class="table table-hover" id="results-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Site/Region</th>
            <th>Responsible</th>
            <th>Status</th>
            <th>Type</th>	
            <th>Files</th>
            <th>Decision</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const SUPABASE_URL = 'https://qnxvprptwczutzojjyve.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFueHZwcnB0d2N6dXR6b2pqeXZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3MzIxMjAsImV4cCI6MjA2OTMwODEyMH0.oBi3ZBvEIBUzsaAPvYRJIhAZlJuetYVMcxFTRs_gBio';

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  let tabelaAtual = "submissions"; // começa em submissions

  async function fetchData() {
    const { data, error } = await supabase.from(tabelaAtual).select('*');
    if (error) {
      console.error('Erro ao buscar dados:', error.message);
      return;
    }
    renderTable(data);
  }

  function renderTable(data) {
    const tbody = document.querySelector('#results-table tbody');
    tbody.innerHTML = '';

    const categories = new Set();
    const statuses = new Set();
    const locations = new Set();

    data.forEach(item => {
      const mainRow = document.createElement('tr');
      mainRow.classList.add('clickable-row');
      mainRow.style.cursor = 'pointer';

      mainRow.innerHTML = `
        <td>${item.title || item.titulo || ''}</td>
        <td>${item.category || item.categoria || ''}</td>
        <td>${item.region_plant || item.localizacao || ''}</td>
        <td>${item.responsible || item.responsavel || ''}</td>
        <td>${item.status || ''}</td>
        <td>${item.item_type || item.tipo || ''}</td>
        <td>${item.file_url ? `<a href="${item.file_url}" target="_blank">Download</a>` : 'Sem arquivo'}</td>
        <td>
          <button onclick="abrirModalAprovacao(${item.id}, '${(item.title || item.titulo || "").replace(/'/g, "\\'")}', 'Approved')" class="btn btn-primary btn-sm">Approve</button>
          <button onclick="abrirModalAprovacao(${item.id}, '${(item.title || item.titulo || "").replace(/'/g, "\\'")}', 'Revision')" class="btn btn-primary btn-sm">Reprove</button>
        </td>
      `;

      const detailRow = document.createElement('tr');
      detailRow.classList.add('detail-row');
      detailRow.style.display = 'none';
      detailRow.innerHTML = `
        <td colspan="7" style="background:#f9f9f9; text-align:justify; padding:10px;">
          <p><strong>Applicability:</strong> ${item.applicability || ''}</p>
          <p><strong>Description:</strong> ${item.description || item.descricao || ''}</p>
          <p><strong>Auditor Comments:</strong> ${item.auditor_comment || ''}</p>
        </td>
      `;

      mainRow.addEventListener('click', function (e) {
        if (e.target.tagName.toLowerCase() === 'button') return;
        detailRow.style.display = detailRow.style.display === 'none' ? 'table-row' : 'none';
      });

      tbody.appendChild(mainRow);
      tbody.appendChild(detailRow);

      if (item.category || item.categoria) categories.add(item.category || item.categoria);
      if (item.status) statuses.add(item.status);
      if (item.region_plant || item.localizacao) locations.add(item.region_plant || item.localizacao);
    });

    populateFilter('filter-category', categories);
    populateFilter('filter-status', statuses);
    populateFilter('filter-location', locations);
  }

  function populateFilter(id, values) {
    const select = document.getElementById(id);
    select.innerHTML = '<option value="">Todas</option>';
    values.forEach(value => {
      const option = document.createElement('option');
      option.value = value;
      option.textContent = value;
      select.appendChild(option);
    });
  }

  // Alternância entre tabelas
  document.getElementById("btnSubmissions").addEventListener("click", () => {
    tabelaAtual = "submissions";
    document.getElementById("btnSubmissions").classList.add("active");
    document.getElementById("btnAtividades").classList.remove("active");
    fetchData();
  });

  document.getElementById("btnAtividades").addEventListener("click", () => {
    tabelaAtual = "atividades_selecionadas";
    document.getElementById("btnAtividades").classList.add("active");
    document.getElementById("btnSubmissions").classList.remove("active");
    fetchData();
  });

  document.addEventListener('DOMContentLoaded', fetchData);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
