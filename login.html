<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>Login - Best Practices Platform</title>
    <style>

	body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background: #34495e;
      padding: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    nav a {
      margin: 0 1em;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75em;
      text-align: left;
    }
    th {
      background-color: #e6f2ff;
    }
    input[type="text"], select {
      padding: 0.5em;
      margin: 0.5em 0;
      width: 200px;
    }
  </style>
</head>
<body>
 
  <header>
  <img alt="Best Practice Platform Logo" src="jpeg (2).jpg" style="height:150px; background-color:transparent;"/>
  <h1>Login</h1>
  </header>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="library.html">Library</a>
    <a href="submission.html">Submit</a>
    <a href="tracker.html">Tracker</a>
    <a href="audit.html">Audit</a>
    <a href="admin.html">Admin</a>
    <a href="login.html" style="float:right;">Login</a>
  </nav>
  
  <div id="user-info" style="text-align:right; padding: 0.5em; font-size: 0.9em; color:blue"></div>
  
  <main>
    <form id="loginForm">
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" required><br><br>

      <label for="role">Tipo de Usuário:</label>
      <select id="role" name="role" required>
        <option value="">Selecione...</option>
        <option value="regular">Regular User</option>
        <option value="reviewer">Reviewer</option>
        <option value="implementer">Implementer</option>
      </select><br><br>

      <button type="submit">Entrar</button>
    </form>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const role = document.getElementById('role').value;
      if (username && role) {
        localStorage.setItem('username', username);
        localStorage.setItem('userRole', role);
        window.location.href = 'index.html';
      } else {
        alert('Por favor, preencha todos os campos.');
      }
    });
  </script>
</body>
</html>
