	/* Layout principal em duas colunas */
.layout {
  display: flex;

/* Sidebar */
.sidebar {

  background-color: #9AB6DE;
  padding-top: 60px;
  transition: width 0.3s ease;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
}

.sidebar.collapsed {
  width: 60px;
}

.sidebar a {
  display: flex;
  align-items: center;
  padding: 12px 16px;
  text-decoration: none;
  font-size: 18px;
  color: #fff;
  white-space: nowrap;
  transition: background-color 0.2s;
}

.sidebar a:hover {
  background-color: #575757;
}

.sidebar a span:first-child {
  width: 30px;
  text-align: center;
}

.sidebar .link-text {
  opacity: 1;
  transition: opacity 0.2s ease;
}

.sidebar.collapsed .link-text {
  opacity: 0;
  pointer-events: none;
  width: 0;
  overflow: hidden;
}

/* Conteúdo principal */
main {
  flex: 1;
  padding: 20px;
  transition: margin-left 0.3s ease;
  overflow-y: auto;
}

/* Botão para abrir sidebar */
.openbtn {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 1100;
  font-size: 20px;
  cursor: pointer;
  background-color: #9AB6DE;
  color: white;
  padding: 10px 15px;
  border: none;
}
