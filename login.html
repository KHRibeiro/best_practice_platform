<!DOCTYPE html>

<head>

    <style>

	body {

    main {
      padding: 2em;

    table {
      width: 100%;

<body>
 
  <header>
  <img alt="Best Practice Platform Logo" src="jpeg (2).jpg" style="height:150px; background-color:transparent;"/>

  </nav>
  
  <div id="usuario" style="text-align:right; padding: 0.5em; font-size: 0.9em; color:blue"></div>
 
  <main>
    <form id="login-form">
    <label for="email">Email:</label>
    <input type="email" id="email" required />

    <label for="password">Senha:</label>
    <input type="password" id="password" required />

    <button type="submit">Entrar</button>
  </form>
	
	<p id="login-message"></p>


<div class="form-floating mb-3">
  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
  <label for="floatingInput">Email address</label>
</div>
<div class="form-floating">
  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
  <label for="floatingPassword">Password</label>
</div>
	
  </main>


	<script>
    document.addEventListener('DOMContentLoaded', function () {
    const SUPABASE_URL = 'https://qnxvprptwczutzojjyve.supabase.co';
	const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFueHZwcnB0d2N6dXR6b2pqeXZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3MzIxMjAsImV4cCI6MjA2OTMwODEyMH0.oBi3ZBvEIBUzsaAPvYRJIhAZlJuetYVMcxFTRs_gBio';

      if (window.supabase && typeof window.supabase.createClient === 'function') {
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('login-form').addEventListener('submit', async (e) => {
          e.preventDefault();

          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          const { data, error } = await supabase.auth.signInWithPassword({
            email,
            password
          });

          const message = document.getElementById('login-message');

          if (error) {
            message.textContent = 'Erro no login: ' + error.message;
            message.style.color = 'red';
          } else {
            message.textContent = 'Login bem-sucedido!';
            message.style.color = 'green';
            // Redirecionar para a dashboard
            window.location.href = 'index.html';
          }
        });
      } else {
        const message = document.getElementById('login-message');
        message.textContent = 'Erro: biblioteca Supabase n√£o carregada corretamente.';
        message.style.color = 'red';
      }
    });		
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
